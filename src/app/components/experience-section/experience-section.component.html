<mat-card>
  <mat-card-header>
    <h3>Experience</h3>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let experience of experiences; let i = index">
      <div class="experience-item">
        <div class="company-icon">
          <img [src]="experience.companyIcon" alt="{{experience.company}} logo" />
        </div>
        <div class="experience-details">
          <h4>{{experience.position}}</h4>
          <p>{{experience.company}} | {{experience.years}} | {{experience.location}}</p>
          <ul>
            <li *ngFor="let point of experience.description.split('\n')">{{point}}</li>
          </ul>
          <p><strong>Skills:</strong> {{experience.skills}}</p>
        </div>
      </div>

      <!-- Divider between experiences -->
      <mat-divider *ngIf="i < experiences.length - 1"></mat-divider>
    </div>
  </mat-card-content>
</mat-card>
